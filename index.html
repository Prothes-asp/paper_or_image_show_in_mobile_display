<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Paper Or Image Show in Mobile Display </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./header_banner.png" type="image/x-icon">
</head>
<body style="background-color: rgba(0, 255, 255, 0.199);">
  <section id="paper-sections">
    <div id="app">
      <div class="papers" style="--total: 5">
    
        <div class="paper -rogue" style="--i: 0">
          <div class="segment">
            <div class="segment">
              <div class="segment">
                <div class="segment">
                  <div class="segment">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="paper" style="--i: 1">
          <div class="segment">
            <div class="segment">
              <div class="segment">
                <div class="segment">
                  <div class="segment"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="paper" style="--i: 2">
          <div class="segment">
            <div class="segment">
              <div class="segment">
                <div class="segment">
                  <div class="segment"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
            
        <div class="paper" style="--i: 3">
          <div class="segment">
            <div class="segment">
              <div class="segment">
                <div class="segment">
                  <div class="segment"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="paper" style="--i: 4">
          <div class="segment">
            <div class="segment">
              <div class="segment">
                <div class="segment">
                  <div class="segment"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    
      </div>
      <div class="shadow">
        <div class="paper-shadow" style="--i: 0"></div>
        <div class="paper-shadow" style="--i: 1"></div>
        <div class="paper-shadow" style="--i: 2"></div>
        <div class="paper-shadow" style="--i: 3"></div>
        <div class="paper-shadow" style="--i: 4"></div>
      </div>
    </div>
  </section>
  
</body>
</html>
